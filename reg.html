<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Register for Event</h2>
    <form action="event.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      
      <input type="textarea" name="add" placeholder="Address" required>
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <select name="event" required>
        <option value="">-- Select Gender --</option>
        <option value="Tech Talk">Male</option>
        <option value="Workshop">Femal</option>
  
      </select><br>
Select Language:
      <input type="checkbox" name="lang" value="C" required>C

      <input type="checkbox" name="lang" value="C++" required>C++<br>
      


      <button type="submit">Submit</button>
    </form>
    <footer>@2025</footer>
  </div>

</body>
</html>
